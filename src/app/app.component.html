<app-header/>
<main>
 <ul id = 'users'>
  @for(user of users; track user.id){
    <li>
      <app-user 
        [user]="user"
        (select) = "onSelectedUser($event)"
      />
    </li>
  }
 </ul>
 @if(selectedUser){
  <app-tasks [name] = "selectedUser.name" [id] = "selectedUser.id"></app-tasks>
 } @else {
  <p id = 'fallback'> Select a user to see their tasks</p>
 }

</main>
